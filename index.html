<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/svg.js/dist/svg.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/svg.draggable.js/dist/svg.draggable.js"></script>
    <script type="text/javascript" src="lib/raphael.min.js"></script>
    <script type="text/javascript" src="lib/justgage.js"></script>
    <script type="text/javascript" src="data/vehicule.js"></script>
    <script type="text/javascript" src="data/objet.js"></script>
    <script type="text/javascript" src="script/global.js"></script>
    <script type="text/javascript" src="script/car.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="script/script.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="container_dessin">
                <div class="row">
                    <div class="col s8">
                        <div id="nav">
                            <span>Palette</span>
                            <span>Tube</span>
                            <span>Divers</span>
                            <span>Votre Produit</span>
                        </div>  
                    </div>
                </div>
                <div class="row">
                    <div class="col s8">
                        <div id="drawing">
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="row">
                            <div class="col s11 offset-s1">
                                <div id="recap">
                                    
                                    <ul class="collection">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s11 offset-s1">
                                <div class="jauge">
                                    <div id="jauge_poids"></div>
                                    <div id="jauge_volume"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div id="disclaimer">
                            <i>Ces informations sont données à titre indicatif, pour convenir d'une course il est nécessaire de contacter nos services.</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="myObject">
                        Mon Chargement :
                        <form name="myObject">
                            <div>
                                <input type="text" name="Longueur" id="Longueur"><label for="Longueur">Longueur</label>
                                <input type="text" name="Largeur" id="Largeur"><label for="Largeur">Largeur</label>
                            </div>
                            <div>
                                <input type="text" name="Hauteur" id="Hauteur"><label for="Hauteur">Hauteur</label>
                                <input type="text" name="Poids" id="Poids"><label for="Poids">Poids</label>
                            </div>
                            <div>
                                <input type="text" name="Volume" id="Volume" readonly><label for="Volume">Volume</label>
                                <button id="addObject" class="btn">Ajouter</button>
                            </div>
                            <br>
                            <div id="error_my_object"></div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
        
 
            
            


        
        
    </div>
